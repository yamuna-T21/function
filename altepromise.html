<!DOCTYPE html>
<html>
<head>
    <title>altepromise</title>
</head>
<body>

<h2>alterpromise function</h2>

<button onclick="checkPromise()">Click Me</button>

<script>
function checkPromise() {

    let myPromise = new Promise(function(resolve, reject) {
        let success = true;

        if (success) {
            resolve("Promise Resolved Successfully!");
        } else {
            reject("Promise Rejected!");
        }
    });

    myPromise
        .then(function(message) {
            alert(message);
        })
        .catch(function(error) {
            alert(error);
        });
}
</script>

</body>
</html>
